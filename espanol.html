      const scrollToSection = (sectionId) => {
        const element = document.getElementById(sectionId);
        if (element) {
          const detailsParent = element.closest('details');
          if (detailsParent && !detailsParent.open) {
            detailsParent.open = true;
          }
          setTimeout(() => {
            element.scrollIntoView({ behavior: 'smooth' });
          }, detailsParent && !detailsParent.open ? 100 : 0);

      return React.createElement(ThemeContext.Provider, { value: { theme, toggleTheme } },
        React.createElement('div', { className: "flex font-sans" }, 
          React.createElement(Sidebar, { navLinks: navLinks, onNavigate: scrollToSection }),
          React.createElement('div', { className: "ml-[250px] w-[calc(100%-250px)]" },
            React.createElement(MainContent, null)

    const rootElement = document.getElementById('root');
    if (!rootElement) {
      throw new Error("Could not find root element to mount to");

    root.render(React.createElement(React.StrictMode, null, React.createElement(App, null)));

<script>
document.addEventListener("DOMContentLoaded", function () {
    const backToTop = document.createElement("div");
    backToTop.id = "back-to-top";
    backToTop.style.position = "fixed";
    backToTop.style.bottom = "20px";
    backToTop.style.right = "20px";
    backToTop.style.display = "none";
    backToTop.style.cursor = "pointer";
    backToTop.style.zIndex = "9999";
    const backToTopImg = document.createElement("img");
    backToTopImg.src = "https://bucket.mlcdn.com/a/3336/3336910/images/29840e122b950f88fdca23072015101b427a9112.png";
    backToTopImg.alt = "Volver arriba";
    backToTopImg.style.width = "40px";
    backToTopImg.style.height = "40px";
    backToTop.appendChild(backToTopImg);
    document.body.appendChild(backToTop);
    window.addEventListener("scroll", function () {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            backToTop.style.display = "block";
        } else {
            backToTop.style.display = "none";
        }
    });
    backToTop.addEventListener("click", function () {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
});
</script>
